<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>跳转到 vue2-offical-vue-extend</title>
  <!-- 引入 Vue 和 vue-router（如果你的项目没全局引入的话） -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3/dist/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <button @click="goToExtend">跳转到 vue2-offical-vue-extend</button>
  </div>
  <script>
    // 这里只做跳转演示，假设你的路由已经配置好
    new Vue({
      el: '#app',
      methods: {
        goToExtend() {
          // 如果页面有 vue-router 实例
          if (this.$router) {
            this.$router.push('/vue2-offical-vue-extend');
          } else {
            // 纯 HTML 文件用 window.location
            window.location.href = '/vue2-offical-vue-extend';
          }
        }
      }
    })
  </script>
</body>

</html>
